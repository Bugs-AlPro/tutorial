{% macro cardCreate(title, value, src) %}
<div class="cards__item card">
  <img src="{{ src }}" alt="картника" class="card__img">
  <div class="card__title">{{ title }}</div>
  <div class="card__description"> {{ value|safe }} </div>
  <a href="#" class="card__link">Подробнее</a>
</div>
{% endmacro %}

{% macro imageJpeg(classPicture, name, classImg, alt="") %}
<picture class="{{ classPicture }}">
  <source srcset="img/{{ name }}.webp" type="image/webp">
  <img src="img/{{ name }}.jpg" alt="{{ alt }}" class="{{ classImg }}">
</picture>
{% endmacro %}

{% macro imagePng(classPicture, name, classImg, alt="") %}
<picture class="{{ classPicture }}">
  <source srcset="img/{{ name }}.webp" type="image/webp">
  <img src="img/{{ name }}.png" alt="{{ alt }}" class="{{ classImg }}">
</picture>
{% endmacro %}

{% macro imageSvg(name, class) %}
<svg class="{{ class }}">
  <use xlink:href='img/svg/sprite.svg#{{ name }}'></use>
</svg>
{% endmacro %}
