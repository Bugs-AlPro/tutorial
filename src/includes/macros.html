{% macro cardCreate(title, value, src) %}
<div class="cards__item card">
  <img src="{{ src }}" alt="картника" class="card__img">
  <div class="card__title">{{ title }}</div>
  <div class="card__description"> {{ value|safe }} </div>
  <a href="#" class="card__link">Подробнее</a>
</div>
{% endmacro %}

{% macro imageJpeg(classPicture, name, classImg) %}
<picture class="{{ classPicture }}">
  <source srcset="img/{{ name }}.webp" type="image/webp">
  <img src="img/{{ name }}.jpg" alt="jpeg-image" class="{{ classImg }}">
</picture>
{% endmacro %}

{% macro imagePng(classPicture, name, classImg) %}
<picture class="{{ classPicture }}">
  <source srcset="img/{{ name }}.webp" type="image/webp">
  <img src="img/{{ name }}.png" alt="png-image" class="{{ classImg }}">
</picture>
{% endmacro %}
